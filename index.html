<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Kuji - Mobile Optimized</title>
    <style>
        :root {
            --xmas-red: #d42426;
            --xmas-green: #165b33;
            --gold: #f5b942;
        }
        body { margin: 0; overflow: hidden; background-color: #050510; color: #eee; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; user-select: none; touch-action: none; }
        
        #bg-overlay {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./images/bg.png');
            background-size: cover; background-position: center; z-index: 0;
            background-color: #1a1a2e;
        }

        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        /* 摄像头预览 - 手机端更小 */
        #video-container { 
            position: fixed; bottom: 15px; right: 15px; width: 120px; height: 90px; 
            border: 2px solid var(--gold); border-radius: 10px; overflow: hidden; z-index: 100; 
            background: #000; transform: scaleX(-1); 
        }
        #video-input { width: 100%; height: 100%; object-fit: cover; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        
        /* 库存卡片响应式 */
        .inventory-card {
            background: rgba(15, 15, 15, 0.8); border: 1px solid var(--gold); border-radius: 15px;
            padding: 12px; width: 180px; pointer-events: auto; backdrop-filter: blur(8px);
        }
        .inventory-card h2 { margin: 0 0 10px 0; font-size: 0.9rem; text-align: center; color: var(--gold); }
        .stat-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-weight: 900; font-size: 1rem; }
        .stat-label { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .count-num { font-family: monospace; background: #000; padding: 1px 8px; border-radius: 4px; }

        #gesture-hint { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); text-align: center; opacity: 0; transition: 0.4s; z-index: 5; width: 80%; }
        #hint-text { font-size: 1.8rem; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--xmas-red); }
        #power-container { width: 100%; max-width: 250px; height: 8px; background: rgba(255,255,255,0.1); margin: 10px auto; border-radius: 5px; border: 1px solid #fff; overflow: hidden; }
        #power-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--xmas-red), var(--gold)); }

        /* 结果框手机适配 */
        #result-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 200; }
        #result-card { width: 90vw; max-width: 360px; background: #fff; border-radius: 20px; overflow: hidden; transform: scale(0.8); opacity: 0; transition: 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.27); text-align: center; border: 5px solid var(--gold); }
        #result-card.show { transform: scale(1); opacity: 1; }
        .coupon-img { width: 100%; height: auto; max-height: 60vh; object-fit: contain; background: #fff; display: block; }
        .coupon-body { padding: 15px; background: white; }
        .tier-badge { font-size: 1.5rem; font-weight: 900; color: var(--xmas-red); margin-bottom: 10px; }
        .btn-continue { background: var(--xmas-green); color: white; border: none; padding: 12px; border-radius: 25px; font-weight: bold; width: 100%; font-size: 1rem; }

        /* 开始页面适配 */
        #start-prompt { position: fixed; inset: 0; background: #050510; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .btn-launch { background: var(--xmas-red); color: #fff; border: 3px solid var(--gold); padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 40px; box-shadow: 0 0 20px rgba(212, 36, 38, 0.5); }
        
        #cursor-tracker { position: absolute; width: 30px; height: 30px; border: 2px solid var(--gold); border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; display: none; }

        /* 手机竖屏隐藏历史记录以节省空间 */
        @media (max-height: 600px) {
            .history-mini { display: none; }
            .inventory-card { width: 150px; }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="bg-overlay"></div>
    <div class="snow-container" id="snow"></div>

    <audio id="bgm" loop><source src="./audio/100coffee.mp3" type="audio/mpeg"></audio>

    <div id="video-container"><video id="video-input"></video></div>

    <div id="start-prompt">
        <h1 style="color:var(--gold); font-size: 2.5rem; margin-bottom:5px;">MERRY</h1>
        <h2 style="color:#fff; letter-spacing:5px; margin-bottom:30px; font-size: 1.2rem;">CHRISTMAS KUJI</h2>
        <button class="btn-launch" onclick="initApp()">开启抽奖</button>
        <p id="loading-hint" style="color:rgba(255,255,255,0.4); margin-top:15px; font-size: 0.8rem;">正在准备素材...</p>
    </div>

    <div id="canvas-container"></div>
    <div id="cursor-tracker"></div>

    <div id="ui-layer">
        <div class="inventory-card">
            <h2>剩余奖池</h2>
            <div class="stat-row"><div class="stat-label"><div class="dot" style="background:#ff00ff"></div> S</div><div class="count-num" id="count-s">0</div></div>
            <div class="stat-row"><div class="stat-label"><div class="dot" style="background:#ffae00"></div> A</div><div class="count-num" id="count-a">0</div></div>
            <div class="stat-row"><div class="stat-label"><div class="dot" style="background:#00f2ff"></div> B</div><div class="count-num" id="count-b">0</div></div>
            <div class="history-mini" style="margin-top:10px; font-size:0.7rem; color:rgba(255,255,255,0.5); max-height:60px; overflow:hidden;"><div id="history-list"></div></div>
        </div>
        <div id="gesture-hint">
            <div id="hint-text">PUNCH!</div>
            <div style="color: #fff; font-size: 0.7rem; margin: 3px 0;">(手掌推向镜头取消)</div>
            <div id="power-container"><div id="power-fill"></div></div>
        </div>
    </div>

    <div id="result-overlay">
        <div id="result-card">
            <img src="" id="res-img" class="coupon-img">
            <div class="coupon-body">
                <div id="res-tier-badge" class="tier-badge"></div>
                <button class="btn-continue" onclick="continueKuji()">收下礼物</button>
            </div>
        </div>
    </div>

<script>
// --- [1] 配置 ---
const TIER_CONFIG = {
    S: { qty: 1, img: "./images/S奖品咖啡次卡优惠券.png" },
    A: { qty: 1, img: "./images/A奖品美式天卡优惠券.png" },
    B: { qty: 2, img: "./images/B奖品25元代金券.png" },
    C: { qty: 2, img: "./images/C奖品15元代金券.png" },
    D: { qty: 2, img: "./images/D奖品双倍美式券.png" },
    E: { qty: 2, img: "./images/E奖品满减券.png" },
    F: { qty: 2, img: "./images/F奖品满减券.png" },
    G: { qty: 2, img: "./images/G奖品满减券.png" },
    H: { qty: 2, img: "./images/H奖品买二送一券.png" },
    LAST: { img: "https://images.unsplash.com/photo-1543589077-47d81606c1bf?w=500" }
};

let GIFT_POOL = [];
const PRELOADED_IMAGES = {};

// [优化] 图片预加载函数
function preloadAssets() {
    const targets = Object.values(TIER_CONFIG).map(v => v.img);
    targets.forEach(src => {
        const img = new Image();
        img.src = src;
        PRELOADED_IMAGES[src] = img;
    });
}
preloadAssets();

function buildPool() {
    GIFT_POOL = [];
    for (const tier in TIER_CONFIG) {
        if(tier === 'LAST') continue;
        for (let i = 0; i < TIER_CONFIG[tier].qty; i++) {
            GIFT_POOL.push({ tier, ...TIER_CONFIG[tier] });
        }
    }
}

// --- [2] 音效 ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const SFX = {
    hit: (v) => {
        const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(200 + v*100, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
        osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    },
    explode: () => {
        const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
        g.gain.setValueAtTime(0.2, audioCtx.currentTime); g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
        osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    }
};

// --- [3] 3D 与 适配 ---
let scene, camera, renderer, clock, gifts = [], fragments = [];
let currentState = 0; 
let activeGift = null, smoothIndex = 0, activeIndex = 0, swipeVelocity = 0;
let fistCount = 0, isFistDetected = false, handDepthBase = 0;
let RADIUS = 14; // 动态半径

function initApp() {
    document.getElementById('start-prompt').style.display = 'none';
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.5;
    bgm.play().catch(() => {});
    if(audioCtx.state === 'suspended') audioCtx.resume();
    
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 2, 10);
    
    // 手机适配逻辑：如果屏幕太窄，缩小半径，拉远相机
    if (window.innerWidth < 500) {
        RADIUS = 8;
        camera.position.z = 12;
    }

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 移动端性能优化
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffd700, 1.0);
    light.position.set(5, 10, 7);
    scene.add(light);

    buildPool();
    createSnowflakes();
    refreshCarousel();
    updateUI();
    setupHandTracking();
    clock = new THREE.Clock();
    animate();
    
    window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    if (window.innerWidth < 500) RADIUS = 8; else RADIUS = 14;
}

function createGiftBox() {
    const group = new THREE.Group();
    const colors = [0xd42426, 0x165b33, 0xffffff];
    const body = new THREE.Mesh(
        new THREE.BoxGeometry(2, 2, 2),
        new THREE.MeshStandardMaterial({ color: colors[Math.floor(Math.random()*3)] })
    );
    group.add(body);
    const rib = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.3, 2.1), new THREE.MeshStandardMaterial({color: 0xffd700}));
    group.add(rib);
    return group;
}

function refreshCarousel() {
    gifts.forEach(g => scene.remove(g));
    gifts = [];
    GIFT_POOL.forEach((data) => {
        const gift = createGiftBox();
        gift.userData = { prize: data };
        scene.add(gift);
        gifts.push(gift);
    });
}

function onHandResults(res) {
    if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) return;
    const lm = res.multiHandLandmarks[0];
    const indexTip = lm[8], thumbTip = lm[4], wrist = lm[0], midBase = lm[9];
    
    const tracker = document.getElementById('cursor-tracker');
    tracker.style.display = 'block'; 
    tracker.style.left = (1-indexTip.x)*window.innerWidth + 'px'; 
    tracker.style.top = indexTip.y*window.innerHeight + 'px';

    const palmSize = Math.hypot(wrist.x - midBase.x, wrist.y - midBase.y);

    if (currentState === 0) {
        const dx = indexTip.x - (window._lastX || indexTip.x);
        swipeVelocity += dx * 1.5;
        window._lastX = indexTip.x;

        const pinch = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
        if (pinch < 0.06 && Math.abs(indexTip.x - 0.5) < 0.25) {
            const total = gifts.length;
            const idx = (Math.round(smoothIndex) % total + total) % total;
            if (gifts[idx]) {
                activeGift = gifts[idx];
                currentState = 1; fistCount = 0;
                handDepthBase = palmSize;
                document.getElementById('gesture-hint').style.opacity = 1;
            }
        }
    } else if (currentState === 1) {
        // 返回手势逻辑
        const isOpen = [8,12,16,20].every(i => Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y) > 0.35);
        if (isOpen && palmSize > handDepthBase * 1.35) {
            currentState = 0; activeGift = null;
            document.getElementById('gesture-hint').style.opacity = 0;
            return;
        }

        const isFist = [8,12,16,20].every(i => Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y) < 0.25);
        if (isFist && !isFistDetected) {
            fistCount++;
            SFX.hit(fistCount);
            activeGift.scale.setScalar(0.8);
            document.getElementById('power-fill').style.width = (fistCount/3*100)+'%';
            if (fistCount >= 3) explodeGift();
        }
        isFistDetected = isFist;
    }
}

function explodeGift() {
    currentState = 2;
    SFX.explode();
    document.getElementById('gesture-hint').style.opacity = 0;
    let prize = activeGift.userData.prize;
    if (GIFT_POOL.length === 1) prize = { tier: "LAST", ...TIER_CONFIG.LAST };
    GIFT_POOL = GIFT_POOL.filter(g => g !== activeGift.userData.prize);
    
    activeGift.visible = false;
    // 简单爆炸碎片
    for(let i=0; i<15; i++) {
        const frag = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.4,0.4), activeGift.children[0].material);
        frag.position.copy(activeGift.position);
        frag.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.5, Math.random()*0.5, (Math.random()-0.5)*0.5);
        scene.add(frag); fragments.push(frag);
    }
    setTimeout(() => showResult(prize), 600);
}

function showResult(prize) {
    const resImg = document.getElementById('res-img');
    resImg.src = prize.img; // 由于提前预加载，这里会瞬间显示
    document.getElementById('res-tier-badge').innerText = prize.tier === 'LAST' ? "最终赏" : prize.tier + " 赏";
    document.getElementById('result-overlay').style.display = 'flex';
    setTimeout(() => document.getElementById('result-card').classList.add('show'), 50);
}

function continueKuji() {
    document.getElementById('result-overlay').style.display = 'none';
    document.getElementById('result-card').classList.remove('show');
    fragments.forEach(f => scene.remove(f));
    fragments = [];
    if (GIFT_POOL.length === 0) location.reload();
    else { refreshCarousel(); updateUI(); currentState = 0; }
}

function updateUI() {
    document.getElementById('count-s').innerText = GIFT_POOL.filter(g => g.tier === "S").length;
    document.getElementById('count-a').innerText = GIFT_POOL.filter(g => g.tier === "A").length;
    document.getElementById('count-b').innerText = GIFT_POOL.filter(g => g.tier === "B").length;
}

function animate() {
    requestAnimationFrame(animate);
    const t = clock.getElapsedTime();

    if (currentState === 0) {
        activeIndex += swipeVelocity;
        swipeVelocity *= 0.95;
        smoothIndex += (activeIndex - smoothIndex) * 0.1;
        gifts.forEach((g, i) => {
            const angle = (i - smoothIndex) * (Math.PI * 2 / gifts.length);
            g.position.set(Math.sin(angle) * RADIUS, Math.sin(t+i)*0.3, Math.cos(angle) * RADIUS - RADIUS);
            g.rotation.y = -angle + t*0.2;
            g.visible = true;
        });
    } else if (currentState === 1) {
        activeGift.position.lerp(new THREE.Vector3(0, 2, 6), 0.1);
        activeGift.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
        activeGift.rotation.y += 0.03;
        gifts.forEach(g => { if(g !== activeGift) g.visible = false; });
    }

    fragments.forEach(f => { f.position.add(f.userData.vel); f.userData.vel.y -= 0.02; });
    renderer.render(scene, camera);
}

async function setupHandTracking() {
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
    hands.onResults(onHandResults);
    const cam = new Camera(document.getElementById('video-input'), {
        onFrame: async () => { await hands.send({image: document.getElementById('video-input')}); },
        width: 480, height: 360
    });
    cam.start();
    document.getElementById('loading-hint').innerText = "加载完成，请点击开启";
}

function createSnowflakes() {
    const container = document.getElementById('snow');
    for(let i=0; i<30; i++) {
        const flake = document.createElement('div');
        flake.innerHTML = '❄';
        flake.style.cssText = `position:absolute;color:white;left:${Math.random()*100}vw;top:-10%;animation:fall ${Math.random()*5+5}s linear infinite;opacity:${Math.random()};`;
        container.appendChild(flake);
    }
}
const style = document.createElement('style');
style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
document.head.appendChild(style);
</script>
